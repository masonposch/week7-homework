<!DOCTYPE html>
<html>

<head>

	<title>Mason's Train Schedule</title>

	<!--CSS & Bootstrap Links-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel=StyleSheet href="assets/css/style.css" type="text/css" media=screen>

	<!--JavaScript & jQuery Links-->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!--Firebase-->
	<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>


</head>

<body>

<div class="container"><!--Begin page container-->

	<div class="row"><!--Begin row for jumbotron-->

		<div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12"><!--Columns for jumbotron-->

			<div class="jumbotron">

				<h1>Train Arivals</h1>

			</div>
			
		</div><!-- End columns for jumbotron -->
		
	</div><!--End row for jumbotron-->

	<div class="row"><!--table title-->

		<div class="text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
			
			<h2>Current Train Schedule</h2>

		</div>
		
	</div><!--End table title-->

	<div class="row"><!-- row for table for arrival -->

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- columns for table for arrival -->
			<table style="width: 100%" class="table-striped" id="trainArrivals">

				<tr>
					
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>

				</tr>

				<!--Table data will append here-->
				
			</table>
			
		</div><!-- end columns for table for arrival -->
		
	</div> <!-- end row for table for arrival -->

	<div class="row"><!--add train title-->

		<div class="text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
			
			<h2>Add Train</h2>

		</div>
		
	</div><!--End add train title-->

	<div class="row"><!-- row for table for user input -->

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- columns for table for user input -->
			Train Name<br>
			<input type="text" name="Train Name" id="addTrainName"><br>

			Destination<br>
			<input type="text" name="Destination" id="addTrainDestination"><br>

			First Train Time (HH:mm - Military Time<br>
			<input type="text" name="First Train Time" id="addFirstTrainTime"><br>

			Frequency (min)<br>
			<input type="text" name="Frequency" id="addTrainFrequency"><br>
			
			<input type="submit" name="Submit" id="submit">

		</div><!-- end columns for table for user input -->
		
	</div> <!-- end row for table for user input -->
	
</div><!--End page container-->





</body>

</html>
